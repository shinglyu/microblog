---
layout: default
---
<article>

   <h1>{{page.title}}</h1>
   <time class="post_time">{{ page.date | date: '%B %d, %Y'}}</time>
  {{ content }}
</article>

{% include call_to_action_book.html %}

<hr>

<nav class="large-3 columns">
  <h1>Recent Posts</h1>
  <ul>
    {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url  }}">{{ post.title  }}</a><br>
      <time class="post_time">{{ post.date | date: '%B %d, %Y'}}</time>
    </li>
    {% endfor %}
    <li id="more_posts" >
      <br>
      <a href="/blog/">(More...)</a><br>
    </li>
  </ul>
</nav>
