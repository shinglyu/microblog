<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41750191-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-41750191-4');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }} | Shing's Blog</title>
    <link href="{{ "/css/default.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/css/github.css" | relative_url }}" rel="stylesheet">
    {% if page.css %}
    <link href="{{ page.css | relative_url }}" rel="stylesheet">
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <meta name="description" content="Shing Lyu's blog" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@shinglyu" />
    <meta name="twitter:creator" content="@shinglyu" />

    <meta property="og:url" content="{{site.url}}{{page.url}}"/>
    <meta property="og:title" content="{{page.title}} | Shing's Blog"/>
    <meta property="og:type" content="article"/>
    <meta property="og:description" content="Shing Lyu's blog"/>
    <meta property="og:image" content="{{site.url}}/img/head_circle.png"/>
    <meta property="og:image:alt" content="photo of Shing"/>
  </head>
  <body>
      <header><h1>Shing Lyu's Random Tech Facts</h1></header>
      <p>{{ site.description }}</p>
      <nav class="nav">
        <ul id="nav_list">
          <li>
            <a href="/">&#x2190 Go back to the main blog</a>
          </li>
        </ul>
        <hr>
      </nav>
      <main class="content">
        {{ content }}
      </main>
    <footer>
      <hr>
      <ul id="footer_list">
      {% for contact in site.data.contacts %}
      <li>
        <a href="{{contact.url}}">{{contact.name}}</a>
      </li>
      {% endfor %}
      <li>
        <a href="{{ "feed.xml" | relative_url }}">RSS</a>
      </li>
      </ul>
      <p>Last update: {{site.time | date_to_string}}</p>
    </footer>
    <!-- Chatra {literal} -->
    <script>
      (function(d, w, c) {
        w.ChatraID = '3Leg7HgLErPj4Fy6v';
        var s = d.createElement('script');
        w[c] = w[c] || function() {
          (w[c].q = w[c].q || []).push(arguments);
        };
        s.async = true;
        s.src = 'https://call.chatra.io/chatra.js';
        if (d.head) d.head.appendChild(s);
      })(document, window, 'Chatra');
    </script>
    <!-- /Chatra {/literal} -->
  </body>
</html>
