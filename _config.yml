name: Shing Lyu
email: shing.lyu@gmail.com
highlighter: rouge
markdown: kramdown
include: [".well-known"]
description: This is a micro-blog where I write one-liners about random tech stuff I learned.
url: https://shinglyu.com/microblog/
gems: [jekyll-paginate]
paginate: 5
paginate_path: "/blog/page:num/"
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      css: "/css/post.css"
      layout: post
